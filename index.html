<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Search</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>
<body class="bg-neutral-950">
    <div class="flex flex row justify-center mt-10 text-5xl">
        <h1 class="text-emerald-500 font-bold">MET Artist Search</h1>
    </div>
    <div class="p-2 container mt-10 flex justify-center">
        <div class="flex flex-row justify-center w-[50%] gap-4">
            <input class="flex w-full rounded px-2 py-1 text-neutral-50 outline-none focus:border-emerald-500 border border-2 border-neutral-700 hover:border-neutral-500 transition duration-300 ease-in-out" type="text" id="searchInput" placeholder="Vincent Van Gogh...">
            <button id="searchButton" class="border border-2 border-neutral-700 text-neutral-600 px-2 py-1 rounded btransition duration-300 ease-in-out cursor-click hover:border-emerald-500 hover:text-neutral-400" type="submit">Search</button>
        </div>
    </div>

    <div id="loadingMessage" class="text-white text-center mt-6 hidden">Loading...</div>
    <div class="text-neutral-50 flex flex-wrap justify-center mt-8 gap-4" id="results"></div>


    <script src="index.js"></script>
</body>
</html>
